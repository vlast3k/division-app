name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Create Firebase Config from Secrets
        run: |
          cat firebase-config.template.js | \
          sed "s|%%APIKEY%%|${{ secrets.APIKEY }}|g" | \
          sed "s|%%AUTHDOMAIN%%|${{ secrets.AUTHDOMAIN }}|g" | \
          sed "s|%%PROJECTID%%|${{ secrets.PROJECTID }}|g" | \
          sed "s|%%STORAGEBUCKET%%|${{ secrets.STORAGEBUCKET }}|g" | \
          sed "s|%%MESSAGINGSENDERID%%|${{ secrets.MESSAGINGSENDERID }}|g" | \
          sed "s|%%APPID%%|${{ secrets.APPID }}|g" | \
          sed "s|%%MEASUREMENTID%%|${{ secrets.MEASUREMENTID }}|g" \
          > firebase-config.js
          
          echo "âœ… firebase-config.js generated"
          ls -lh firebase-config.js
          echo "First 3 lines:"
          head -n 3 firebase-config.js
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
